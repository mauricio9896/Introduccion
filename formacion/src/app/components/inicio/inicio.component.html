<div *ngIf="!bandera" class="container">
    <mat-toolbar>
        <span>Crear Usuario</span>
    </mat-toolbar>
    <br>

    <form [formGroup]="form" (ngSubmit) = "agregarUsuario()">
        <mat-card>
            <mat-grid-list cols="4" rowHeight="70px">
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="ancho" appearance="fill">
                        <mat-label>ID</mat-label>
                        <input matInput autocomplete="off" formControlName="id">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile  [colspan]="3" [rowspan]="5">
                    <img src="assets\img\banco.png">
                </mat-grid-tile>
                <mat-grid-tile  [colspan]="1" [rowspan]="1" >                    
                    <mat-form-field class="ancho" appearance="fill">
                        <mat-label>Nombre</mat-label>
                        <input matInput autocomplete="off" formControlName="nombre">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile  [colspan]="1" [rowspan]="1" >
                    <mat-form-field class="ancho" appearance="fill">
                        <mat-label>Apellido</mat-label>
                        <input matInput autocomplete="off" formControlName="apellido">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile  [colspan]="1" [rowspan]="1" >
                    <mat-form-field class="ancho" appearance="fill">
                        <mat-label>Sexo</mat-label>
                        <mat-select formControlName="sexo">
                            <mat-option value="option1">Male</mat-option>
                            <mat-option value="option2">Female</mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile  [colspan]="1" [rowspan]="1" >
                    <button type = "submit" [disabled]="form.invalid" class="btn btn-outline-primary">Aceptar</button>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-card>
    </form>
</div>

<h1 *ngIf="bandera"> {{messages}} </h1>
